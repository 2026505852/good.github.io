<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrap{
				position:relative;
				margin-left:300px;
			}
			.box{
				position:absolute;
				width: 100px;
				height: 150px;
				background:#FF0000;
				border-radius:50px 50px 0 0;
				transform:rotate(-45deg);	
			}
			.min{
				position:absolute;
				width: 100px;
				height: 150px;
				background:#FF0000;
				border-radius:50px 50px 0 0;
				transform:rotate(45deg);
				margin-left:36px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
			<div class="min"></div>
		</div>
	</body>
</html>
